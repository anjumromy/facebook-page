<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook Sign up Page </title>
    <!-- CSS links -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/> -->
  </head>
  <body>
    <!--Facebook Signup from start-->
    <div class="main">
      <form>
        <h2 class="first_title">Sign Up</h2>
        <p class="first_sub_title" id="sub_title">It's quick and easy.</p>
        <hr/>
        <!--Input section start-->
        <div class="wrapper">
          <input type="text" placeholder="First Name" id="first_name" class="first_name">
          <input type="text" placeholder="Sure Name" id="sure_name" class="sure_name">
          <br/>
          <input type="email" placeholder="Mobile number or email address" id="email" class="email">
          <br/>
          <input type="password" placeholder="New password" name="password" class="password" id="password">
          <br/>
        </div>
        <!--Input section end-->
        <!--Date of Birth start-->
        <p class="sub_title_2" id="sub_title">Date of Birth</p>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
        <select>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>
        <select>
          <option>2015</option>
          <option>2014</option>
          <option>2013</option>
          <option>2012</option>
          <option>2011</option>
          <option>2010</option>
          <option>2009</option>
          <option>2008</option>
          <option>2007</option>
          <option>2006</option>
          <option>2005</option>
          <option>2004</option>
        </select>
        <!--Date of Birth end-->
        <!--Gender section start-->
        <p class="sub_title_3" id="sub_title">Gender</p>
        <div class="female" id="gender">
          <label for="female"><b>Female</b> </label>
          <input type="radio" name="gender" value="female">
        </div>
        <div class="male" id="gender">
          <label for="male"><b>Male</b></label>
          <input type="radio" name="gender" value="male">
        </div>
        <div class="custom" id="gender">
          <label for="custom"><b>Custom</b></label>
          <input type="radio" name="gender" value="custom">
        </div>
        <br>
        <!--Gender section end-->
        <p class="sub_title_4">
          By clicking Sign Up, you agree to our <a href="#"> Terms, Data Policy</a> and
          <a href="">Cookie</a>
          Policy. You may receive SMS notifications from us and can opt out at any time.
        </p>
        <input type="submit" value="Signup" class="submit">
      </form>
    </div>
    <!--Facebook Signup from end-->
  </body>
</html>
